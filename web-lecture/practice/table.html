<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;
            border: 1px solide black;
            border-spacing: 5px;
        }
        td, th  {
            border: 1px outset red;
            text-align: center;
            padding:10px
        }
    </style>
</head>
<body>
    <h2>상품구성</h2>

            <th>중량</th>

            <th>가격</th>

        <tr>
            <td rowspan = 2>선물용</td>
            <td>3kg</td>

        </tr>
        <tr>
            <td>5kg</td>
            <td>11~16과</td>
            <td>55,000원</td>
        </tr>

        <tr>
            <td rowspan = 2>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
            <td></td>
        </tr>
    
    </table>
    
</body>
</html>
