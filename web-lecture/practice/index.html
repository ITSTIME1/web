<!DOCTYPE html>
<html lang="ko">
<!-- head 태그는 이 html 문서가 어떤 정보들로 구성되어져 있는지 알려주는 역할을 하게 되는 태그. -->
<head>
    <!-- 인코딩 방식 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture-1</title>
</head>
<body>
    <h1>프론트 엔드 개발</h1>
    <!-- h1 태그는 글자의 크기를 가장 큰 크기로 설정해주는 태그. (1~4) -->
    <!-- hr 태그는 라인을 그어주는 역할을 하는 태그. -->
    <!-- p 태그는 문단 단위로 입력해주는 태그. -->
    <!-- size = 두께 -->
    <hr size="20%" noshade>
    <br>
    <!-- width = 길이 -->
    <hr width="60%", color="red">
    <!-- 문단과 문단 사이는 하나의 공백이존재. -->
    <!-- html 있는 텍스트를 마크업하기 위해 태그들을 이용하고 있음. -->
    
    <p>HTML</p>
    <p>CSS</p>
    <p align="center">JavaScript</p>
</body>
</html>
