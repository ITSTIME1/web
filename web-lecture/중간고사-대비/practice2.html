<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        .pp {
            color:brown;
        }
        p {
            font-size: 11pt;
            font-weight: bold;
            font-style: italic;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <h1>
        최신 웹 디자인 트렌드
    </h1>
    <ul type="none">
        <li><p><span class="pp">반응형 웹 디자인</span> - 다양한 화면 크기에 적용한다.</p></li>

        <li><p><span class="pp">플랫 디자인</span> -  입체에서 평면으로</p></li>
        <li><p><span class="pp">풀 스크린 배경</span> - 콘텐츠에 집중</p></li>
        <li><p><span class="pp">웹 페이지 사이트</span> - 한 페이지에 모든 내용을 담다.</p></li>
    </ul>
</body>
</html>
