    <p align="justify">이게 중간고사 대비죠 하하하하</p>
    <!-- 정렬속성에는 center, left, right, justify가 존재한다. -->

    <p>hphphphphp</p>

    <!-- 속성값이 존재한다 size, width, height align, noshade -->

    <hr size=10% noshade></hr>

    <!-- 흰색깔의 그냥 수평선이 나타나게된다. 하지만 noshade 속성을 주었을 경우 회색깔과 비슷한 색상으로 정의가되는 걸 볼 수 있다. -->


    <!-- 영역을 지정하는 태그가 존재하는데 -->
    <!-- div, span 태그다 -->
    <!-- 이 두 태그의 공통점은 영역을 지정하는 것은 공통적인 특성이다. -->
    <!-- 차이점은 div는 블럭요소이며 span은 인라인 요소이다. -->

    <!-- 이 div태그는 너비와 높이를 지정가능하다. -->

    <div>DIV1</div>
    <div>DIV2</div>
    <!-- 이렇게 한다면 div의 값은 나눠지게된다. -->
    <!-- 블럭요소기 때문에 옆으로 겹쳐져서 나타나는게 아니라 -->
    <!-- 자동으로 줄바꿈이 발생되어 아래에 정의되게 된다. -->


    <!-- 반면 스팬태그는  -->
    <span>SPAN1<span>giajgawijeg</span></span>
    <span>SPAN2</span>

    <!-- div와 똑같이 작성했지만 다른 차이점은 인라인 요소기 때문에 하나의 문장에 여러개의 스팬이 들어갈 수 있다는 것이다. -->
    <!-- 단 div는 너비와 높이 즉 width, height를 지정가능했지만 inline 요소 같은 경우 너비와 높이를 지정할 수가 없다. -->
    <!-- div,span을 정리해보자면 -->
    <!-- div태그는 영역을 구분하기 위한 태그이다. 즉 css값을 지정해주기 위해서 사용되게 되고 논리적인 문단을 생성하는 태그다. -->
    <!-- div태그의 특징으로는 블럭요소라는 점과 자동줄바꿈이 된다는 것 그리고 width, height를 지정가능하다는 것이다. -->
    <!-- 블럭요소란 하나의 문단에 여러개의 div가 존재할 수 없으며 만약 div가 여러개 존재한다면 하나의 문단에 하나의 div만 존재가능하기 때문에 자동으로 줄바꿈이 되는 특징때문에 다음 영역의 div가 정의되게된다. -->
    <!-- span 태그는 논리적인 문단을 생성하는 태그는 동일하지만 인라인 요소라는것의 div와 차이점이 존재하며 div에서는 w,h를 설정가능했지만 span에서는 사용할 수 없다. 그래서 인라인 요소란 한문단안에 여러개의 span이 들어올 수 있으며 하나의 문단으로 표현된다. -->
