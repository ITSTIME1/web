<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>레전드</legend>
            <!-- 이런 식으로 인접해있다면 레이블 텍스트를 클릭했을 경우 input box의 포커싱이 가는걸 볼 수 있다. -->
            <label>아이디: <input type="text" maxlength="10" minlength="1" id="user_id" value="아이디"></label>
            <br>
            <br>
            <!-- 둘다 똑같은 값을 통일해야 맞춰질 수 있음 -->
            <!-- label 의 for 와 input 폼 요소의 id값이 일치하기 떄문에 떨어져 있어도 레이블 텍스트를 클릭했을경우 포커싱이 되는것. -->
            <label for="user_ps">패스워드</label>
            <input type="password" name="password" id = "user_ps">
            <br></br>
            <input type="tel">
            <br>
            <input type="checkbox">
            <input type="range" size=5>
            <input type="number" max="10" step = 2 min="0">
        </fieldset> 
    </form>
</body>
</html>
