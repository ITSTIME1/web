<!DOCTYPE html>
<html lang="ko">
<!-- head 태그는 이 html 문서가 어떤 정보들로 구성되어져 있는지 알려주는 역할을 하게 되는 태그. -->
<head>
    <!-- 인코딩 방식 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture-1</title>
</head>
<body>
    <h1>프론트 엔드 개발</h1>
    <!-- h1 태그는 글자의 크기를 가장 큰 크기로 설정해주는 태그. (1~4) -->
    <!-- hr 태그는 라인을 그어주는 역할을 하는 태그. -->
    <!-- p 태그는 문단 단위로 입력해주는 태그. -->
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
</body>
</html>
