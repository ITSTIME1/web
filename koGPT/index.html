<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>koGPT</title>
</head>

<body class="body-container">
    <header class="main-header">
        <div class="logo-container">
            <h1>koGPT GUI</h1>
        </div>
    </header>

    <section class="middle-container">
        <div class="question-container">
            <div class="question-class">
                <h2>과제설명</h2>
                <input id="first-question" type="text" placeholder="문장에서 의미하는 나라를 한 단어로 표현합니다.">
            </div>

            <div class="question-class">
                <h2>예시설명</h2>
                <input id="second-question" type="text" placeholder="북아메리카 대륙과 태평양 지역에 위치한 연방국이자 세계 유일의 초강대국이다. 정답 : 미국">
            </div>
            
            <div class="question-class">
                <h2>입력설명</h2>
                <input id="third-question" type="text" placeholder="달러를 기축통화로 가지고 있는 나라는 어디야?">

            </div>
        </div>
    
    </section>



    <section class="submit-class">
        <form>
            <button class="submit-btn", type="submit">분석</button>
        </form>
    </section>


    <footer class="footer-container">
        
    </footer>
</body>
</html>
