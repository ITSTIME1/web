<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 인코딩 방식은 utf-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marvel Review Site</title>
</head>
<body>
    <header class="nav-bar-header">
        <div class="nav-bar-container">
            <!-- Logo -->
            <div class="nav-bar-logo">
                <img class="marvel-logo" src="/marvel-review/images/marvel-logo.jpeg" alt="Marvel Logo">
                <h2 class="marvel-h">Marvel Character</h2>
                
            </div>
            <ul>
                <li>CONTACT</li>
                <li>GITHUB</li>
            </ul>
            
        </div>
    </header>

    <section class="review-container">
        <div class="sub-background-container">
            <img class="marvel-character" src="/marvel-review/images/thor.jpeg" alt="Thor">
            <h2 id="name">Thor</h2>
            <p id="description">Thor Odinson, more commonly known as Thor, and sometimes by his title as the God of Thunder</p>    
            <p id="power-rate">4 / 5.0</p>
            <div class="button-container">
                <button class="pre-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button class="nxt-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <button class="mid-btn">
                    <i class="fas fa-chevron-middle"></i>
                </button>
            </div>
        </div>
          
    </section>


    <!-- javascript -->
    <script src="engine.js"></script>
    
</body>
</html>
